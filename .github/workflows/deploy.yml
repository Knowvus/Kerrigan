name: Build and Deploy Docker Image

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Build project
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --release

      - name: Run tests
        env:
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/test_db
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: --release

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKER_HUB_USERNAME }}/kerrigan:latest
            ${{ secrets.DOCKER_HUB_USERNAME }}/kerrigan:${{ github.sha }}

  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to DigitalOcean Droplet
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.DIGITALOCEAN_KERRIGAN_DROPLET_IP }}
          username: root
          password: ${{ secrets.KERRIGAN_ROOT_PASSWORD }}
          script: |
            set -x
            docker pull ${{ secrets.DOCKER_HUB_USERNAME }}/kerrigan:${{ github.sha }}
            docker stop kerrigan || true
            docker rm kerrigan || true
      
            # Find an open port starting from 8080
            PORT=8080
            while lsof -i :$PORT; do
              echo "Port $PORT is in use, trying the next one..."
              PORT=$((PORT+1))
            done
      
            echo "Starting kerrigan container on port $PORT..."
            docker run -d -p $PORT:8080 --name kerrigan \
              -e RUST_BACKTRACE=full \
              -e PG_USER=${{ secrets.PG_USER }} \
              -e PG_PASSWORD=${{ secrets.PG_PASSWORD }} \
              -e PG_DATABASE=${{ secrets.PG_DATABASE }} \
              -e PG_HOST=${{ secrets.PG_HOST }} \
              -e PG_PORT=${{ secrets.PG_PORT }} \
              ${{ secrets.DOCKER_HUB_USERNAME }}/kerrigan:${{ github.sha }}
      
            # Verify that the Kerrigan container is running
            sleep 5
            if [ $(docker ps -q -f name=kerrigan) ]; then
              echo "kerrigan container is running successfully on port $PORT."
              docker logs kerrigan
            else
              echo "kerrigan container failed to start. Here are the logs:"
              docker logs kerrigan
              echo "Container status:"
              docker inspect kerrigan
              exit 1
            fi
      